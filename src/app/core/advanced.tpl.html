<md-dialog aria-label="Mango (Fruit)">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Advanced</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-svg-icon="assets/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-divider></md-divider>

            <div layout="row">
                <md-button flex style="margin: 0;" ng-click="vm.showColleges = !vm.showColleges">
                    <div layout="row" layout-align="start center">
                        <h3 style="margin-left: 10px;">Colleges</h3>
                        <span flex></span>
                        <md-icon md-svg-icon="assets/icons/arrow-down.svg"></md-icon>
                    </div>
                </md-button>
            </div>
            <md-divider></md-divider>
            <section ng-if="vm.showColleges" class="fade">
                <md-radio-group ng-model="vm.degreeType" ng-change="vm.selectDegreeType(vm.degreeType)">
                    <md-radio-button value="Certificate"> Certificate </md-radio-button>
                    <md-radio-button value="Bachelors"> Bachelors </md-radio-button>
                    <md-radio-button value="Masters"> Masters </md-radio-button>
                    <md-radio-button value="PhD"> PhD </md-radio-button>
                </md-radio-group>
            </section>
            <md-divider></md-divider>
            <div layout="row">
                <md-button flex style="margin: 0;" ng-click="vm.showDepartments = !vm.showDepartments">
                    <div layout="row" layout-align="start center">
                        <h3 style="margin-left: 10px;">Departments</h3>
                        <span flex></span>
                        <md-icon md-svg-icon="assets/icons/arrow-down.svg"></md-icon>
                    </div>
                </md-button>
            </div>
            <md-divider></md-divider>
            <section ng-if="vm.showDepartments" class="fade">
                <md-radio-group ng-model="vm.location" ng-change="vm.selectLocation(vm.location)">
                    <md-radio-button value="Boise"> Boise </md-radio-button>
                    <md-radio-button value="Twin Falls"> Twin Falls </md-radio-button>
                    <md-radio-button value="Online"> Online </md-radio-button>
                </md-radio-group>
            </section>
            <md-divider></md-divider>
            <p class="md-padding"><strong>Math Requirement</strong></p>
            <md-slider flex class="md-accent md-padding" ng-model="vm.mathRequirement" ng-change="vm.selectMathRequirement(vm.mathRequirement)" step="1" min="0" max="4" aria-label="Math Requirement"></md-slider>
            <md-divider></md-divider>
            <p class="md-padding"><strong>Second Language Requirement</strong></p>
            <div style="font-size: 2em;">
                <md-switch aria-label="Second Language Requirement" ng-true-value="'yup'" ng-false-value="'nope'">
            </div>
            <div class="md-padding">
                <md-checkbox ng-model="app.hideFilter" aria-label="Hide Degree Filter">
                    Hide Filter: {{ app.hideFilter }}
                </md-checkbox>
            </div>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="vm.viewResults()" class="md-primary">
                View
            </md-button>
        </div>
    </form>
</md-dialog>
