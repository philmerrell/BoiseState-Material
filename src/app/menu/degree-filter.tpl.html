<md-content layout-padding flex class="md-default-theme">
    <section>
        <md-input-container flex>
            <md-icon md-svg-src="assets/icons/search.svg"></md-icon>
            <input ng-model="user.email" type="text" placeholder="Search Degrees" ng-required="">
        </md-input-container>
    </section>

    <section>
        <p><strong>Areas of Interest</strong></p>
        <div>
            <md-checkbox ng-change="vm.selectInterest('Architecture', vm.interestAnswer[0], 0)" ng-model="vm.interestAnswer[0]" aria-label="Architecture">
                Architecture
            </md-checkbox>
        </div>
        <div>
            <md-checkbox ng-change="vm.selectInterest('Health & Medicine', vm.interestAnswer[1], 1)" ng-model="vm.interestAnswer[1]" aria-label="Health & Medicine">
                Health & Medicine
            </md-checkbox>
        </div>
        <div>
            <md-checkbox ng-change="vm.selectInterest('Social Services', vm.interestAnswer[2], 2)" ng-model="vm.interestAnswer[2]" aria-label="Social Services">
                Social Services
            </md-checkbox>
        </div>
        <div>
            <md-checkbox ng-change="vm.selectInterest('Arch', vm.interestAnswer[3], 3)" ng-model="vm.interestAnswer[3]" aria-label="Architecture">
                Arch
            </md-checkbox>
        </div>
        <div>
            <md-checkbox ng-change="vm.selectInterest('Health', vm.interestAnswer[4], 4)" ng-model="vm.interestAnswer[4]" aria-label="Health & Medicine">
                Health
            </md-checkbox>
        </div>
        <div>
            <md-checkbox ng-change="vm.selectInterest('Social', vm.interestAnswer[5], 5)" ng-model="vm.interestAnswer[5]" aria-label="Social Services">
                Social
            </md-checkbox>
        </div>
    </section>
    <md-divider></md-divider>
    <section>
        <p><strong>Degree Type</strong></p>
        <md-radio-group ng-model="degreeType.group1">
            <md-radio-button value="Certificate"> Certificate </md-radio-button>
            <md-radio-button value="Bachelors"> Bachelors </md-radio-button>
            <md-radio-button value="Masters"> Masters </md-radio-button>
            <md-radio-button value="PhD"> PhD </md-radio-button>
        </md-radio-group>
    </section>
    <md-divider></md-divider>
    <section>
        <p><strong>Campus Location</strong></p>
        <md-radio-group ng-model="location.group2">
            <md-radio-button value="Boise"> Boise </md-radio-button>
            <md-radio-button value="Twin Falls"> Twin Falls </md-radio-button>
            <md-radio-button value="Online"> Online </md-radio-button>
        </md-radio-group>
    </section>
    <md-divider></md-divider>
    <p><strong>Math Requirement</strong></p>
    <md-slider flex class="md-accent" ng-model="vm.mathRequirement" step="1" min="1" max="5" aria-label="Math Requirement"></md-slider>
    <md-divider></md-divider>
    <p><strong>Second Language Requirement</strong></p>
    <div style="font-size: 2em;">
        <md-switch aria-label="Second Language Requirement" ng-true-value="'yup'" ng-false-value="'nope'">
    </div>
</md-content>
