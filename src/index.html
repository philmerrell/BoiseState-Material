<!DOCTYPE html>
<html ng-app="boisestate" ng-controller="AppCtrl as app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Boise State</title>
    <meta name="viewport" content="initial-scale=1, minimal-ui" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">

    <!-- inject:css -->
    <!-- endinject -->

</head>
<body layout="column">
        <div layout="row">
            <!-- Side Menu-->
            <!--<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2 sidenav-blue">-->
                <!--<div ui-view="menu" layout="column" flex></div>-->
            <!--</md-sidenav>-->

             <!--Main Content Area -->
            <div layout="column" flex role="main">
                <md-toolbar class="md-whiteframe-z1 md-hue-1">
                    <div class="md-toolbar-tools">
                        <!-- > {{app.degreeService.getCurrentDegreeTitle()}} -->
                        <md-button ng-if="app.state.current.name !== 'degrees.search'" class="md-icon-button" ng-click="app.back()">
                            <md-icon md-svg-src="assets/icons/back.svg"></md-icon>
                        </md-button>
                        <a ng-if="!showSearch" ui-sref="degrees.search" style="font-size: 24px !important; font-weight: 400 !important;" class="oswald">
                            MAJORS
                        </a>
                        <!--<img height="35px" style="margin-right: 20px;" src="assets/images/nav-blue-small.png">-->
                        <span flex></span>
                        <md-input-container ng-if="showSearch">
                            <label>Search</label>
                            <input ng-focus="showSearch === true" ng-model="user.title">
                        </md-input-container>
                        <md-button aria-label="Search" class="md-icon-button" class="md-primary" ng-click="showSearch = !showSearch">
                            <md-icon md-svg-icon="assets/icons/search.svg"></md-icon>
                        </md-button>
                        <md-menu md-position-mode="target-right target">
                            <md-button aria-label="Filter" class="md-icon-button md-accent" ng-click="$mdOpenMenu()">
                                <md-icon md-menu-origin md-svg-icon="assets/icons/filter.svg"></md-icon>
                            </md-button>
                            <md-menu-content width="4">
                                <md-menu-item>
                                    <md-button ng-click="app.showInterests($event)">
                                        <md-icon md-menu-align-target md-svg-icon="assets/icons/interests.svg"></md-icon>
                                        <p>I'm interested in...</p>
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="app.showCharacteristics($event)">
                                        <md-icon md-menu-align-target md-svg-icon="assets/icons/characteristics.svg"></md-icon>
                                        <p>I like to...</p>
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="app.showAdvanced()">
                                        <md-icon md-menu-align-target md-svg-icon="assets/icons/settings.svg"></md-icon>
                                        <p>Advanced</p>
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>

                    </div>
                </md-toolbar>
                <div ui-view="main" layout="row" style=""></div>
            </div>

        </div>
        <md-button ng-click="app.showConnectDialog($event)" class="md-accent md-fab md-fab-bottom-right">
            <md-icon md-svg-src="assets/icons/help.svg"></md-icon>
        </md-button>
</body>

<!-- inject:js -->
<!-- endinject -->

</html>
