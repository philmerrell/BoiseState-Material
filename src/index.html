<!DOCTYPE html>
<html ng-app="boisestate" ng-controller="AppCtrl as app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Boise State</title>
    <meta name="viewport" content="initial-scale=1" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">

    <!-- inject:css -->
    <!-- endinject -->

</head>
<body layout="row">
    <!-- Side Menu-->
    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" class="md-whiteframe-z2">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="oswald">Majors</h3>
            </div>
        </md-toolbar>
        <div ui-view="menu" layout="column" flex></div>
    </md-sidenav>

    <!-- Main Content Area -->
    <div layout="column" flex role="main">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" class="menu" hide-gt-md ng-click="app.toggleMenu()">
                    <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
                </md-button>
                <img height="35px" style="margin-right: 20px;" src="assets/images/nav-logo-small.png">
            </div>
        </md-toolbar>
        <div ui-view="main" layout="row"></div>
    </div>
    <!--<md-button class="md-fab" style="position: absolute; bottom: 10px; right: 10px;" aria-label="Eat cake">-->
        <!--<md-icon md-svg-src="img/icons/cake.svg"></md-icon>-->
    <!--</md-button>-->


</body>

<!-- inject:js -->
<!-- endinject -->

</html>
