<!DOCTYPE html>
<html ng-app="boisestate" ng-controller="AppCtrl as app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Boise State</title>
    <meta name="viewport" content="initial-scale=1, minimal-ui" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">

    <!-- inject:css -->
    <!-- endinject -->

</head>
<body layout="column">
 <div layout="row">
        <!-- Side Menu-->
        <!--<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2 sidenav-blue">-->
            <!--<div ui-view="menu" layout="column" flex></div>-->
        <!--</md-sidenav>-->

         <!--Main Content Area -->
        <div layout="column" flex role="main">
            <md-toolbar class="md-whiteframe-z1 md-hue-1">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" class="menu" hide-gt-sm ng-click="app.toggleMenu()">
                        <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
                    </md-button>
                    <a ui-sref="degrees.list" style="font-size: 24px !important; font-weight: 400 !important;" class="oswald">
                        <span ng-if="app.state.current.name === 'degrees.search'">{{app.degreeService.getFilterDegreeLength()}}</span>
                        MAJORS <span ng-if="app.degreeService.getCurrentDegreeTitle()"> > {{app.degreeService.getCurrentDegreeTitle()}}</span></a>
                    <!--<img height="35px" style="margin-right: 20px;" src="assets/images/nav-logo-small.png">-->
                    <span flex></span>
                    <!--ng-if="app.state.current.name === 'degrees.detail'"-->
                    <md-button ng-click="app.showSimpleToast()" class="md-accent md-raised">
                        Compare
                        <md-tooltip>
                            Add to compare list
                        </md-tooltip>
                    </md-button>


                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="Filter" class="md-icon-button" class="md-primary" ng-click="$mdOpenMenu()">
                            <!--<md-icon md-menu-origin md-svg-icon="assets/icons/filter.svg"></md-icon>-->
                            filter
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="item in ['Interests', 'Characteristics', 'Advanced']">
                                <md-button ng-click="ctrl.announceClick($index)">
                                    <p>{{item}}</p>
                                    <md-icon md-menu-align-target md-svg-icon=""></md-icon>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>


                    <!--<md-button ng-if="app.state.current.name === 'degrees.search'" ng-click="app.hideFilter = !app.hideFilter">-->
                        <!--<md-icon md-svg-icon="assets/icons/filter.svg"></md-icon>-->
                        <!--<span ng-if="!app.hideFilter">Filter</span>-->
                        <!--<span ng-if="app.hideFilter">Close</span>-->
                    <!--</md-button>-->
                </div>
            </md-toolbar>
            <div ui-view="main" layout="row"></div>
        </div>
        <md-button ng-if="app.state.current.name === 'degrees.search'" ng-click="app.showFilterBottomSheet($event)" class="md-accent md-fab md-fab-bottom-right">
            <span ng-if="!app.hideFilter">Filter</span>
            <span ng-if="app.hideFilter">Close</span>
        </md-button>

    </div>
</body>

<!-- inject:js -->
<!-- endinject -->

</html>
